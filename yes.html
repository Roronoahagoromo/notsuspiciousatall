<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See You Soon!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text at the top */
        .message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Falling Elements */
        .falling {
            position: fixed;
            top: -50px;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="86B04F69-A08C-4EB2-A600-B0670D1A1E0F.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Message -->
    <div class="message">WE OUTSIDEEEE</div>

    <!-- Audio for background music -->
    <audio id="bg-music" loop>
        <source src="Ryder_Skepta_-_skeptacore_part_3_(Hydr0.org).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const music = document.getElementById("bg-music");

        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // Auto-play music after first user interaction (for some browsers)
        document.addEventListener("click", () => {
            if (music.paused) {
                music.play();
            }
        }, { once: true });

        // Confetti & Hearts Effect
        function createFallingElement(emoji) {
            const element = document.createElement("div");
            element.innerHTML = emoji;
            element.classList.add("falling");
            element.style.left = Math.random() * 100 + "vw";
            element.style.fontSize = Math.random() * 30 + 20 + "px";
            element.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }

        function startFalling() {
            setInterval(() => {
                createFallingElement("üéâ"); // Confetti
                createFallingElement("‚ù§Ô∏è"); // Hearts
            }, 200);
        }

        startFalling();
    </script>

</body>
</html>
