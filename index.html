<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            margin: 0;
            flex-direction: column;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: white;
        }
        button {
            font-size: 28px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background: green;
            color: white;
        }
        .no {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="grid">
        <img src="File 4.JPG">
        <img src="File 5.JPG">
        <img src="File 6.JPG">
        <img src="File 7.JPG">
        <img src="File 8.JPG">
        <img src="File 9.JPG">
    </div>

    <div class="container">
        <h1>My beautiful princess pookie bear will you be my valentine </h1>
        <button class="yes" onclick="goToYes()">Yes</button>
        <button class="no" onclick="growYes()">No</button>
    </div>

    <script>
        let yesButton = document.querySelector('.yes');

        function growYes() {
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
        }

        function goToYes() {
            window.location.href = "yes.html";
        }
    </script>

</body>
</html>
